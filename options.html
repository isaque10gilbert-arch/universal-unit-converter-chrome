<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configurações - Conversor Rápido</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 40px; 
            line-height: 1.6; 
            text-align: center; 
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        img { border-radius: 10px; margin-bottom: 20px; }
        h2 { color: #333; }
        p { color: #666; margin-bottom: 25px; }
        .button { 
            background-color: #FFDD00; 
            color: black; 
            padding: 15px 25px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold; 
            display: inline-block;
            transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon128.png" width="80">
        <h2>Obrigado por usar o Conversor!</h2>
        <p>Se esta ferramenta economiza seu tempo no dia a dia, considere apoiar o projeto com uma pequena doação.</p>
        <a href="https://buymeacoffee.com/ex4gg" target="_blank" class="button">☕ Pagar um café (Doação)</a>
    </div>
</body>
</html>
